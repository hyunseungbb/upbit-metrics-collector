name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'Dockerfile'
      - 'requirements.txt'
      - '.github/workflows/build-and-push.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: hyunseungbb/upbit-metrics-collector

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        id: kubeconfig
        run: |
          # Kubernetes 클러스터 접근을 위한 설정
          # GitHub Secrets에 KUBECONFIG 또는 클러스터 인증 정보가 필요합니다
          if [ -z "${{ secrets.KUBECONFIG }}" ]; then
            echo "KUBECONFIG not set, skipping kubectl operations"
            echo "configured=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig.yaml
          export KUBECONFIG=$(pwd)/kubeconfig.yaml
          
          # kubectl 연결 테스트
          if kubectl cluster-info > /dev/null 2>&1; then
            echo "KUBECONFIG configured and cluster connection verified"
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "Failed to connect to cluster with KUBECONFIG"
            echo "configured=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Restart Kubernetes Deployments
        if: steps.kubeconfig.outputs.configured == 'true'
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig.yaml
        run: |
          echo "Restarting deployments..."
          kubectl rollout restart deployment/api -n upbit-metrics-collector || (echo "API deployment restart failed" && exit 1)
          kubectl rollout restart deployment/collector -n upbit-metrics-collector || (echo "Collector deployment restart failed" && exit 1)
          echo "Deployments restarted successfully"
          
          # 재시작 상태 확인
          echo "Waiting for rollout to complete..."
          kubectl rollout status deployment/api -n upbit-metrics-collector --timeout=300s || echo "API rollout status check failed"
          kubectl rollout status deployment/collector -n upbit-metrics-collector --timeout=300s || echo "Collector rollout status check failed"

